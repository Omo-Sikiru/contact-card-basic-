<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <form action="" method="post" class="form-container">
        <h1 class="mg-btm-1">Contact Us</h1>

        <div class="name-container mg-btm-1">
          <div class="input-container">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>

          <div class="input-container">
            <label for="query">Last Name</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
        </div>

        <div class="input-container mg-btm-1">
          <label for="email"> Email Address</label>
          <input type="text" id="email" name="email" />
        </div>

        <div class="query-container mg-btm-1">
          <p>Query Type</p>

          <div class="name-container">
            <div class="query-input">
              <input
                type="radio"
                id="general-enquiry"
                name="query-options"
                value="General Enquiry"
                required
              />
              <label for="general-enquiry" class="custom-radio">
                <img
                  src="./assets/images/icon-radio-selected.svg"
                  class="radio-icon checked"
                  alt="Checked radio button"
                />
                General Enquiry
              </label>
            </div>

            <div class="query-input">
              <input
                type="radio"
                id="support-request"
                name="query-options"
                value="Support Request"
                required
              />
              <label for="support-request" class="custom-radio">
                <img
                  src="./assets/images/icon-radio-selected.svg"
                  class="radio-icon checked"
                  alt="Checked radio button"
                />
                Support Request
              </label>
            </div>
          </div>
        </div>

        <div class="input-container mg-btm-1">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="10" column="5"></textarea>
        </div>

        <div class="check-input mg-btm-1">
          <input type="checkbox" id="agree" name="agree" required />
          <label for="agree" class="custom-check">
            <img
              src="./assets/images/icon-checkbox-check.svg"
              class="check-icon checked"
              alt="Checked checkbox button"
            />
            I consent to being contacted by the team</label
          >
        </div>

        <button class="form-btn">Submit</button>
      </form>
    </main>

</html>
